<!DOCTYPE html>
<html>
  <head>
    <title>My Chrome Extension</title>
    <link rel="stylesheet" href="popup.css">
  </head>

  <body>
    <h1 class="center-text">Welcome to Coursera video experience enhancer</h1>
    <div>
      We currently support those keys:
      <dl>
        <dt>Space</dt>
        <dd>Play/Pause</dd>

        <dt>Left</dt>
        <dd>Backward 5 seconds</dd>

        <dt>Right</dt>
        <dd>Forward 5 seconds</dd>

        <dt>F or f</dt>
        <dd>Enter/Exit Fullscreen</dd>
      </dl>
    </div>
  </body>
</html>
